<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二维码生成器</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .qr-generator {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }
    .qr-generator h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .qr-generator .input-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
    }
    .qr-generator input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    .qr-generator button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 12px;
    }
    .qr-generator button:hover {
      background-color: #45a049;
    }
    .qr-code {
      margin-top: 24px;
      display: flex;
      justify-content: center;
    }
    @media (max-width: 480px) {
      .qr-generator {
        width: 90%;
        padding: 20px;
      }
      .qr-generator h1 {
        font-size: 20px;
        margin-bottom: 16px;
      }
      .qr-generator .input-wrapper {
        flex-direction: column;
        align-items: stretch;
      }
      .qr-generator input {
        padding: 10px;
        font-size: 14px;
      }
      .qr-generator button {
        margin-left: 0;
        margin-top: 12px;
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="qr-generator">
    <h1>二维码生成器</h1>
    <div class="input-wrapper">
      <input type="text" id="text" placeholder="输入文本或URL">
      <button onclick="generateQRCode()">生成二维码</button>
    </div>
    <div class="qr-code" id="qrcode"></div>
  </div>

  <script>
    function generateQRCode() {
      const text = document.getElementById("text").value;
      if (!text) {
        alert("请输入文本或URL!");
        return;
      }
      document.getElementById("qrcode").innerHTML = ""; // 清空旧二维码
      const qrcode = new QRCode(document.getElementById("qrcode"), {
        text: text,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>
</body>
</html>
